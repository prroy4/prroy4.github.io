<body>

<h2 class="call-to-action">JOIN OUR TEAM!</h2>

<form class="form" method="get" action="/">
    <label for="name">Name</label>
    <br>
    <input type="text" id="name" name="name" value="" required>
    <br>

    <label for="email">Email</label>
    <br>
    <input type="email" id="email" name="user_email" value="" required>
    <br>

    <label for="reason">Why would you like to work at Friends Cafe?</label>
    <br>
    <textarea id="reason" name="reason-to-work"></textarea>
    <br>

    <label for="hours">How many hours per week do you want to work?</label>
    <br>
    <input type="text" id="hours" name="hours" value="">
    <br>

    <label for="availability">What is your weekly availability for work?</label>
    <br>
    <input type="checkbox" id="monday" value="work_monday" name="work_availability"><label for="monday">Monday</label><br>
    <input type="checkbox" id="tuesday" value="work_tuesday" name="work_availability"><label for="tuesday">Tuesday</label><br>
    <input type="checkbox" id="wednesday" value="work_wednesday" name="work_availability"><label for="wednesday">Wednesday</label><br>
    <input type="checkbox" id="thursday" value="work_thursday" name="work_availability"><label for="thursday">Thursday</label><br>
    <input type="checkbox" id="friday" value="work_friday" name="work_availability"><label for="friday">Friday</label><br>

    <br>

    <button class="submit-button" type="submit">SUBMIT</button>
  </form>
